<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企业中心</title>
	<link rel="stylesheet" href="../../src/css/common.css">
	<link rel="stylesheet" href="../css/company.css">
	<link rel="stylesheet" href="../css/resume.css">
	<script src="../../dist/js/jquery-1.12.2.min.js"></script>
	<script src="../../dist/js/html5shiv.min.js"></script>
	<script src="../../public/build/template.js"></script>
	<script src="../../src/js/common.js"></script>
	<script src="../js/company.js"></script>
	<script>
		$(function(){
			var trHtml = $('.person-list tbody tr:eq(0)').html()
			for(var i = 0; i < 20; i++){
				$('.person-list tbody').append('<tr>'+trHtml+'</tr>')
			};
			commonJS.selectAll('p-checkbox');
		})
	</script>
</head>
<body>
	<section class="body-layer">
		<!-- header -->
		<header class="header">
		</header>
		<!-- header -->
		<!-- company-main -->
		<section class="main-layout">
			<div class="company-head">
				<h6 class="location">
					企业用户中心
				</h6>
				<div class="company-nav">
					<ul class="clearfix">
						<li><a href="person.html" title="搜索人才">搜索人才</a></li>
						<li><a href="resume_list.html" title="简历管理" class="active">简历管理</a></li>
						<li><a href="../job/job_list.html" title="岗位管理">岗位管理</a></li>
						<li><a href="../manage/main.html" title="企业信息管理">企业信息管理</a></li>
						<li><a href="../manage/account.html" title="账号管理">账号管理</a></li>
					</ul>
				</div>
			</div>
			<div class="job-layout">
				<div class="job-head">
					<div class="job-tags">
						<ul>
							<li class="on"><a href="#">收到的简历</a></li>
							<li><a href="#">已收藏的简历</a></li>
							<li><a href="#">浏览过的简历</a></li>
							<li><a href="#">意向沟通及面试邀约</a></li>
						</ul>
					</div>
				</div>
				<div class="person-wrap">
					<div class="person-list company-table-list">
						<table width="1080">
							<thead>
								<tr>
									<th class="check">
										<label for="sel-all">
											<input type="checkbox" name="" id="sel-all" class="all-checkbox">全选
										</label>
									</th>
									<th class="job">
										投递岗位
									</th>
									<th class="date">
										日期
									</th>
									<th class="name">
										姓名
									</th>
									<th class="sex">
										性别
									</th>
									<th class="looking-job">
										希望职位
									</th>
									<th>
										工作年限
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<label for="per-check-id1">
											<input type="checkbox" name="" id="per-check-id1" class="p-checkbox">
										</label>
										<a href="resume_views.html" class="c3ed1bf">查看</a>
									</td>
									<td>
										软件工程师
									</td>
									<td>
										2015-11-02
									</td>
									<td>
										<span class="cff5722">王尼玛</span>
									</td>
									<td>
										男
									</td>
									<td>
										本科
									</td>
									<td>
										二年经验
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="resume-unfavorite">
						<button class="unfavorite-btn">收藏简历</button>
					</div>
					<div class="pages">
						<ul>
							<li class="active"><a href="">1</a></li>
							<li><a href="">2</a></li>
							<li><a href="">3</a></li>
							<li><a href="">4</a></li>
							<li><a href="">5</a></li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<!-- bg -->
		<div class="bg-icon"></div>
		<!-- bg -->
	</section>
	<!-- company-main -->
	<!-- footer -->
	<footer class="footer">
	</footer>
</body>
</html>
