<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企业入口</title>
	<link rel="stylesheet" href="/src/css/common.css">
	<link rel="stylesheet" href="/company/css/company.css">
	<link rel="stylesheet" href="/company/css/login.css">
	<script src="/dist/js/html5shiv.min.js"></script>
	<script src="/dist/js/jquery-1.12.2.min.js"></script>
	<script src="../../public/build/template.js"></script>
	<script src="/src/js/common.js"></script>
	<script src="/company/js/company.js"></script>
</head>
<body>
	<section class="body-layer">
		<!-- header -->
		<header class="header">
		</header>
		<!-- header -->
		<!-- company-main -->
		<section class="main-layout login-layout">
			<div class="company-login-wrap">
				<div class="c-l-head">
					<h6>企业用户入口</h6>
					<div class="c-l-tags">
						<ul>
							<li class="active">
								<a href="/company/manage/emailpwd.html">忘记密码</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="c-l-content">
					<div class="c-l-form">
						<form action="">
							<table width="100%">
								<tbody>
									<tr>
										<th>
											新密码
										</th>
										<td>
											<input type="text" class="c-form-input" />
										</td>
									</tr>
									<tr>
										<th>
											确认密码
										</th>
										<td>
											<input type="text" class="c-form-input" />
										</td>
									</tr>
									<tr>
										<th>
											验证码
										</th>
										<td>
											<input type="text" class="c-form-input" maxlength="6" />
										</td>
									</tr>
									<tr>
										<th>
											&nbsp;
										</th>
										<td>
											<button class="c-login-btn">下一步</button>
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- bg -->
		<div class="bg-icon"></div>
		<!-- bg -->
	</section>
	<!-- company-main -->
	<!-- footer -->
	<footer class="footer">
	</footer>
</body>
</html>
