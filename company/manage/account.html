<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企业中心</title>
	<link rel="stylesheet" href="../../src/css/common.css">
	<link rel="stylesheet" href="../css/company.css">
	<link rel="stylesheet" href="../css/manage.css">
	<script src="../../dist/js/jquery-1.12.2.min.js"></script>
	<script src="../../dist/js/html5shiv.min.js"></script>
	<script src="../../public/build/template.js"></script>
	<script src="../../src/js/common.js"></script>
	<script src="../js/company.js"></script>
	<script src="../js/manage.js"></script>
</head>
<body>
	<section class="body-layer">
		<!-- header -->
		<header class="header">
		</header>
		<!-- header -->
		<!-- company-main -->
		<section class="main-layout">
			<div class="company-head">
				<h6 class="location">
					企业用户中心
				</h6>
				<div class="company-nav">
					<ul class="clearfix">
						<li><a href="../resume/person.html" title="搜索人才">搜索人才</a></li>
						<li><a href="../resume/resume_list.html" title="简历管理">简历管理</a></li>
						<li><a href="../job/job_list.html" title="岗位管理">岗位管理</a></li>
						<li><a href="main.html" title="企业信息管理">企业信息管理</a></li>
						<li><a href="account.html" title="账号管理" class="active">账号管理</a></li>
					</ul>
				</div>
			</div>
			<div class="job-layout">
				<div class="job-head">
					<div class="job-tags">
						<ul>
							<li><a href="javascript:;" data-hashval="wxsz">微信设置</a></li>
							<li><a href="javascript:;" data-hashval="qyrz">企业认证</a></li>
							<li><a href="javascript:;" data-hashval="xgmm">修改密码</a></li>
						</ul>
					</div>
				</div>
				<div class="job-content">
					<div class="acc-main">
						<div class="acc-status">
							当前绑定账号：<span class="c38beaf unbind-acc">未绑定</span><span class="c38beaf bind-acc">yuesaopai</span>
						</div>
						<div class="acc-code-img">
							<img src="../../img/code_img.jpg" alt="">
						</div>
						<div class="acc-tips">
							<p><em class="middot">&middot;</em>使用微信扫描上方二维码进行绑定。</p>
							<p><em class="middot">&middot;</em>绑定后，您可以同时使用微信平台进行管理及维护。</p>
						</div>
					</div>
					<div class="acc-main">
						<form action="">
							<div class="com-certification">
								<div class="fl">
									<table>
										<tbody>
											<tr>
												<th>企业名称</th>
												<td><input type="text" name="" id="" class="acc-input"></td>
											</tr>
											<tr>
												<th>营业执照</th>
												<td><input type="text" name="" id="" class="acc-input"></td>
											</tr>
											<tr>
												<th>开户银行</th>
												<td><input type="text" name="" id="" class="acc-input"></td>
											</tr>
											<tr>
												<th>银行账号</th>
												<td><input type="text" name="" id="" class="acc-input"></td>
											</tr>
											<tr>
												<th>开户行名称</th>
												<td><input type="text" name="" id="" class="acc-input"></td>
											</tr>
											<tr>
												<th>&nbsp;</th>
												<td><input type="submit" value="确认提交" class="acc-submit-btn"></td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="fl money-transfer">
									<h6><em class="middot">&middot;</em>我们会向您的企业账号中汇入一笔小于1元钱的汇款，请收到后填入下方。</h6>
									<div class="money-transfer-num">
										汇款金额&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="" id="" class="acc-input">
										<p>
											<button class="acc-submit-btn">完成认证</button>
										</p>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="acc-main">
						<div class="a-change-pwd">
							<table>
								<tbody>
									<tr>
										<th>原密码</th>
										<td><input type="password" name="" id="" class="acc-input"></td>
									</tr>
									<tr>
										<th>新密码</th>
										<td><input type="password" name="" id="" class="acc-input"></td>
									</tr>
									<tr>
										<th>确认密码</th>
										<td><input type="password" name="" id="" class="acc-input"></td>
									</tr>
									<tr>
										<th>&nbsp;</th>
										<td><input type="submit" value="确认修改" class="acc-submit-btn"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- bg -->
		<div class="bg-icon"></div>
		<!-- bg -->
	</section>
	<!-- company-main -->
	<!-- footer -->
	<footer class="footer">
	</footer>
</body>
</html>
